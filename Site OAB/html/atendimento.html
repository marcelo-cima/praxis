<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comissão OAB</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="../images/oab.png" alt="Logo da Comissão"/>
    </div>
    <nav>
      <ul>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="colaboradores.html">Colaboradores</a></li>
        <li><a href="atendimento.html">Atendimento</a></li>
        <li><a href="contato.html">Fale Conosco</a></li>
      </ul>
    </nav>
  </header>

  <section class="comissao">
    <h2>Atendimento</h2>
    <p>Faça aqui sua solicitação, e logo entraremos em contato</p>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

      <label for="motivo">Motivo do Contato:</label>
      <select id="motivo" name="motivo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="duvidas">Dúvidas</option>
        <option value="agendamento">Agendamento</option>
        <option value="outro">Outro</option>
      </select>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem…" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
